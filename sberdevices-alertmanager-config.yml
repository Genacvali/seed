# Alertmanager Configuration for SberDevices Integration
# URL: https://alertmanager.sberdevices.ru/api/v2/alerts

# Alertmanager webhook configuration for SEED Agent integration
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@sberdevices.ru'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'seed-agent-webhook'

receivers:
- name: 'seed-agent-webhook'
  webhook_configs:
  - url: 'http://your-seed-agent:8080/alert'  # v5 endpoint
    send_resolved: true
    http_config:
      basic_auth:
        username: 'seed-agent'
        password: 'your-webhook-password'
    title: 'SberDevices Alert {{ .GroupLabels.alertname }}'
    text: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Instance: {{ .Labels.instance }}
      Status: {{ .Status }}
      {{ end }}

# Alternative webhook for v6
# - name: 'seed-agent-v6-webhook'
#   webhook_configs:
#   - url: 'http://your-seed-agent:8080/alertmanager'  # v6 endpoint
#     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']